<!DOCTYPE html>
<html lang="en">
<head>
  <title>Storex</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>window.jQuery = window.$ = require('jquery');</script>
  <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts/orders.js"></script>
  <script src="scripts/navBar.js"></script>
  <script src="scripts/distributors.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  <style>
    .draggable {
        -webkit-app-region: drag;
    }
    .non-draggable {
        -webkit-app-region: no-drag;
    }

  </style>
</head>
<body style="background: rgb(255, 255, 255); padding-top: 70px">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid draggable">
    <div class="navbar-header">
      <a class="navbar-brand">Storex</a>
    </div>
    <ul class="nav navbar-nav navbar-right non-draggable">
        <li><a class="btn btn-sq-xs btn-link" id="min-btn">-</a></li>
        <li><a class="btn btn-sq-xs btn-link" id="max-btn">&#9634</a></li>
        <li><a class="btn btn-sq-xs btn-link" id="close-btn">X</a></li>
    </ul>
  </div>
</nav>

<div class="panel-heading">
  <ul class="nav nav-tabs">
      <li class="active"><a href="#orders" data-toggle="tab">Поръчки</a></li>
      <li><a href="#distributors" data-toggle="tab">Доставчици</a></li>
      <li><a href="#clients" data-toggle="tab">Клиенти</a></li>
  </ul>
</div>

<div class="panel-body">
  <div class="tab-content">
    <!-- Orders -->
    <div id="orders" class="tab-pane fade in active">
        <div><button id="addOrderButton" type="button" class="btn btn-success btn-outline btn-block" data-toggle="modal" data-target="#addOrderDialog">Добави</button></div>
        <br/>
        <div id="ordersList" class="panel panel-borderless"></div>
        <div id="addOrderDialog" class="modal fade" role="dialog"></div>
    </div>
    <!-- Distributors -->
    <div id="distributors" class="tab-pane fade">
    </div>
    <!-- Clients -->
    <div id="clients" class="tab-pane fade">
      <button type="button" class="btn btn-success btn-outline">Добави</button>
    </div>
  </div>
</div>
</body>
</html>
