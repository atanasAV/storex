<html>
<head>
<style>
    .non-draggable {
        -webkit-app-region: no-drag;
    }

</style>
</head>
<div class="vertical-alignment-helper">
  <div class="modal-dialog vertical-align-center">
          
    <!-- Modal content-->
    <div class="modal-content non-draggable">
      <div class="modal-header">
        <button id="closeButton" type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Нова Поръчка</h4>
      </div>
      <div class="modal-body">
        <form id="ordersForm">
            <!-- Names -->
            <div class="form-group">
              <input type="text" class="form-control" id="clientNames" aria-describedby="emailHelp" placeholder="Имена на клиента">
            </div>
            <!-- GSM -->
            <div class="form-group">
              <input type="tel" class="form-control" id="clientNumber" placeholder="Телефонен номер">
            </div>
            <!-- Address -->
            <div class="form-group">
                <input type="tel" class="form-control" id="clientAddress" placeholder="Адрес">
            </div>
            <!-- Products -->
            <div id="productsDiv" class="form-group">
              <label for="products">Продукти</label>
              <div class="row">
                <div class="col-md-4">
                  <input type="text" class="form-control" id="product1" placeholder="Продукт 1">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="productQuantity1" placeholder="Кол-во">
                  </div>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="productDistributor1" placeholder="Доставчик">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="productETA1" placeholder="Дни">
                </div>
              </div>
            </div>
            <div class="form-group">
              <a class="btn btn-primary" id="addProductInputFieldButton">+</a>
            </div>
            <!-- Paid -->
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="orderPaid">
                  Платено
              </label>
            </div>
            <!-- Button Add -->
            <button type="submit" class="btn btn-primary">Добави поръчка</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Затвори</button>
      </div>
    </div>

  </div>
</div>
</html>
