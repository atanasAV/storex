<html>
<head>
<style>
    .non-draggable {
        -webkit-app-region: no-drag;
    }

</style>
</head>
<div class="vertical-alignment-helper">
  <div class="modal-dialog vertical-align-center">
          
    <!-- Modal content-->
    <div class="modal-content non-draggable">
      <div class="modal-header">
        <button id="closeButton" type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Нова Поръчка</h4>
      </div>
      <div class="modal-body">
        <form id="ordersForm">
            <!-- Names -->
            <div class="form-group">
              <input type="text" class="form-control" id="clientNames" placeholder="Имена на клиента">
              <span id="clientNamesError" class="help-block hidden">Моля въведете само букви</span>
            </div>
            <!-- GSM -->
            <div class="form-group">
              <input type="tel" class="form-control" id="clientNumber" placeholder="Телефонен номер">
              <span id="clientNumberError" class="help-block hidden">Моля въведете валиден телефонен номер</span>
            </div>
            <!-- Address -->
            <div class="form-group">
                <input type="tel" class="form-control" id="clientAddress" placeholder="Адрес">
            </div>
            <!-- Products -->
            <div class="form-group">
              <label for="products">Продукти</label>
              <div id="productsContainer" class="container-fluid">
              <div class="row">
                <div class="col-md-4 nopadding">
                  <input type="text" class="form-control" id="productName0" placeholder="Продукт 1">
                </div>
                <div class="col-md-2 nopadding">
                    <input type="text" class="form-control" id="productQuantity0" placeholder="Кол-во" aria-describedby="quantityTypeAddon">
                </div>
                <div class="col-xs-1 nopadding">
                  <select class="form-control nopadding" data-live-search="true">
                      <option value="number" selected>бр</option>
                      <option value="sqrMeters">м&sup2;</option>
                  </select>
                </div>
                <div class="col-md-3 nopadding">
                  <input type="text" class="form-control" id="productDistributor0" placeholder="Доставчик">
                </div>
                <div class="col-md-2 nopadding">
                    <input type="text" class="form-control" id="productETA0" placeholder="Дни">
                </div>
              </div></div>
            </div>
            <div class="form-group">
              <a class="btn btn-primary" id="addProductInputFieldButton">+</a>
            </div>
            <!-- Paid -->
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="orderPaid">
                  Платено
              </label>
            </div>
            <!-- Button Add -->
            <button type="submit" class="btn btn-primary">Добави поръчка</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Затвори</button>
      </div>
    </div>

  </div>
</div>
</html>
